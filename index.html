<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Page</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/produto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <section class="container">

        <header class="navbar">
            <img src="imagens/logo.png" class="logoMilk" alt="logo">

            <div class="containerElements">
                <nav class="containerlink">
                    <a href="#">Yogurt</a>
                    <a href="#">Milk</a>
                    <a href="#">Blog</a>
                </nav>
                
                <div class="containerIcons">
                    <i class="bi bi-search icon"></i>
                    <i class="bi bi-heart icon"></i>
                    <div class="countCart icon">4</div>
                </div>
            </div>
        </header>

        <section class="containerProduto">
            
            <!-- produto Rosa -->
            <div class="produtoItem produtoFundoRosa">
                <div class="bola bolaRosa">
                    <img
                        src="imagens/garrafa.png" 
                        class="garrafa" 
                        alt="garrafa"
                    >
                </div>

                <h2 class="produtoTituloRosa">STRAWBERRY - <br> RASBERRY</h2>

                <p>Yogurt</p>

                <button class="btnRosa">SHOP</button>
            </div>

            <!-- Produto Amarelo -->
            <div class="produtoItem produtoFundoAmarelo">
                <div class="bola bolaAmarelo">
                    <img
                        src="imagens/garrafa.png" 
                        class="garrafa" 
                        alt="garrafa"
                    >
                </div>
                <h2 class="produtoTituloAmarelo">STRAWBERRY - <br> RASBERRY</h2>
                <p>Yogurt</p>
                <button class="btnAmarelo">SHOP</button>
            </div>

            <!-- Produto Azul -->
            <div class="produtoItem produtoFundoAzul">
                <div class="bola bolaAzul">
                    <img
                        src="imagens/garrafa.png" 
                        class="garrafa" 
                        alt="garrafa"
                    >
                </div>
                <h2 class="produtoTituloAzul">STRAWBERRY - <br> RASBERRY</h2>
                <p class="">Yogurt</p>
                <button class="btnAzul">SHOP</button>
            </div>

        </section>
    </section>

</body>
</html>
